---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
  CODECLIMATE_REPO_TOKEN: 091c13b355fe326a9afff6e5963012bcb1f29addfea61699bc2f29ea1f17151a

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version

install:
  - npm install
  - bower install

script:
  - npm run lint:js
  - COVERAGE=true npm test